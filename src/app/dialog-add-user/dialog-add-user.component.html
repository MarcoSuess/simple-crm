<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>First name</mat-label>
      <input matInput placeholder="Placeholder" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input matInput placeholder="Placeholder" />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="full-width"  appearance="outline">
      <mat-label>Birth Date</mat-label>
      <input matInput [matDatepicker]="picker" placeholder="Placeholder" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

<div>
    <mat-form-field  class="full-width" appearance="outline">
        <mat-label>Street + House No.</mat-label>
        <input matInput placeholder="Placeholder" />
      </mat-form-field>

      <mat-form-field class="mr-16" appearance="outline">
        <mat-label>Zip code</mat-label>
        <input matInput placeholder="Placeholder" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput placeholder="Placeholder" />
      </mat-form-field>
    
</div>  

</div>
<div mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button mat-button [mat-dialog-close]="" cdkFocusInitial>Save</button>
</div>
