<mat-card>
  <table class="user-table">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>City</th>
    </tr>

    <tr *ngFor="let user of allUsers">
      <td>{{user.firstName}} {{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.city}}</td>
    </tr>
  </table>
</mat-card>

<button
  (click)="openDialog()"
  matTooltip="Add user"
  class="add-user-btn"
  mat-fab
  color="primary"
>
  <mat-icon>add</mat-icon>
</button>
